<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
        <link rel="shortcut icon" href="./logo.png" type="image/x-icon">

        <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>انشاء حساب</title>
  </head>
  <body
class="bg-lightBlue"
  >
    <section class="gradient-custom">
      <div class="container py-5 text-dark">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div
              class="card bg-lightwhite"
              style="border-radius: 1rem"
            >
              <div class="card-body p-5 text-center">
                <div class="mb-md-5 mt-md-4">
                    <img src="./logo.png" alt="logo" width="150" class="mb-3">
                  <h2 class="fw-bold mb-5 text-uppercase">انشاء حساب</h2>
<form id="signupForm" >
                  <div
                    data-mdb-input-init
                    class="form-outline form-white mb-4"
                  >
                    <label
                      class="form-label"
                      for="name"
                      >اسمك</label
                    >
                    <input
                      type="text"
                      id="username"
                      class="form-control form-control-lg"
                      required
                    />

                  </div>
                  

                  <div
                    data-mdb-input-init
                    class="form-outline form-white mb-4"
                  >
                    <label
                      class="form-label"
                      for="password"
                      >كلمة السر</label
                    >
                    <input
                      type="password"
                      id="password"
                      class="form-control form-control-lg"
                      required
                    />

                  </div>

                  <button
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-outline-dark text-dark btn-lg px-5"
                    type="submit"
                    id="but-signup"
                  >
                    انشاء حساب
                  </button>
                </div>
      <div id="error" class="text-danger mb-3"></div>

                <div>
                  <p class="mb-0">
                    عندك حساب؟
                    <a
                      href="./index.html"
                      class="text-dark fw-bold"
                      >سجل دخول</a
                    >
                  </p>
                </div></form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<script src="./reg.js"></script>
  </body>
</html>
